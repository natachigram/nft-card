<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card build</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-img">

        </div>
        <div class="card-textContent">
            <h3>Bored Ape</h3>
            <div class="card-info">
                <div class="bid-info">
                    <p>Current bid</p>
                    <div>
                        <img src="https://cryptologos.cc/logos/solana-sol-logo.png" class="crypto-icon">
                       <p>0.422SOL</p>
                    </div>
                </div>
                <div class="bid-info">
                    <p>Ends in</p>
                    <div>
                       <p>12h</p>
                       <p>35m</p>
                       <p>48s</p>
                    </div>
                </div>
            </div>
            <div class="card-btn">
                <button >Place a bid</button>
                <button class="secondary">Purchase</button>
            </div>
        </div>

       
    </div>
</body>
</html>
